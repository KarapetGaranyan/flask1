<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="wrapper">
        <div class="choosen-filename"></div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form class="form" action="/upload_file" method="post" enctype = "multipart/form-data">
            <div class="form__container">
                <label for="upload-file">Импорт данных</label>
                <input class="form__input-file" type="file" id="upload-file" name="filename">
                <button class="form__btn">Договора РКО</button>
            </div>
        </form>
        <div class="rko-modal">
            <form action="/rko" method="get">
                <input name="inn" type="text" placeholder="Введите ИНН организации/ИП">
                <input name="podpisant" type="text" placeholder="Выберите подписанта">
                <button type="submit">Составить Договор</button>
            </form>
            <button class="modal-exit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
        </div>
    </div>
    {{ error }}
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
